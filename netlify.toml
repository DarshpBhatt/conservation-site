[build]
  command = "npm run build"
  publish = "dist"

# SPA routing - redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  # Azure Speech Services keys (set in Netlify environment variables)
  # VITE_AZURE_SPEECH_KEY and VITE_AZURE_REGION should be configured in Netlify dashboard

